<html>

<head>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="main.js"></script>
    <title>Data Structures</title>
</head>

<body>
    <h1>Data Structures</h1>
    <h2>Enter the name of any 8 people</h2>
    <input id="input1" type="text" placeholder="1st Name">
    <br>
    <br>
    <input id="input2" type="text" placeholder="2nd Name">
    <br>
    <br>
    <input id="input3" type="text" placeholder="3rd Name">
    <br>
    <br>
    <input id="input4" type="text" placeholder="4th Name">
    <br>
    <br>
    <input id="input5" type="text" placeholder="5th Name">
    <br>
    <br>
    <input id="input6" type="text" placeholder="6th Name">
    <br>
    <br>
    <input id="input7" type="text" placeholder="7th Name">
    <br>
    <br>
    <input id="input8" type="text" placeholder="8th Name">
    <br>
    <br>
    <input type="button" onClick="sort()"  id="sort" value="Sort">
    <br>
    <input type="button" onClick="join()"  id="join" value="Join">
    <input id="submit" onClick="submit()" type="button" value="Submit">
    <h3>
        <div id="response" style="background-color: red;">

        </div>
        <hr>
        <div id="sorted_response" style="background-color: orange;">

        </div>
    </h3>
</body>

</html>
